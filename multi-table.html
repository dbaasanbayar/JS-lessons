<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre id="result"></pre>
    <script>
        function generateTable(m, k){
            let output = "";

        for (let i = 1; i<=k; i++) 
        {
        const one = m + " x " + i + " = " +  m * i;
        output+= one;
        output += "\n"
        }
        output += "\n"
        return output;
        }
        
        const input1 = prompt("Left number?");
        const left = Number(input1)

        const input2 = prompt("Right number?");
        const right = Number(input2)

        let result = "";
        for ( let i = 1; i<=left; i++){
            const table = generateTable(i , right);
            result += table;
        }


        document.getElementById("result").innerText = result;

    </script>
</body>
</html>
